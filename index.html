<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="32x32" href="favicon90.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Class Directory</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to the g90 Directory</h1>
        <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary btn-lg btn-block">Sign Up To Be a 90er Today!</button>
    </header>
  
    <main class="container-fluid" id="people">
    </main>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Join the 90 club</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="first" class="col-form-label">First Name:</label>
                            <input type="text" name="firstName" class="form-control">

                            <label for="last" class="col-form-label">Last Name:</label>
                            <input type="text" name="lastName" class="form-control">

                            <label for="prevOcc" class="col-form-label">Prev Occupation:</label>
                            <input type="text" name="prevOccupation" class="form-control">
                            <div class="form-group">

                                <label for="long" class="col-form-label">Your Home Town Long:</label>
                                <input type="text" name="hometownLong" class="form-control">

                                <label for="lat" class="col-form-label">Your Home Town Lat:</label>
                                <input type="text" name="hometownLat" class="form-control">
                            </div>
                            <label for="photo" class="col-form-label">Photo:</label>
                            <input type="text" name="photo" class="form-control">
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="post" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>Copyright 2018</small>
    </footer>

    <script src="app.js"></script>
</body>

</html>
